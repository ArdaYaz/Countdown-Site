<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <div class="container text-center pt-3">
        <h1>Welcome To My Store</h1>
        <form onsubmit="return addItem(this);">
            <div class="row d-flex align-items-end pt-3">
                <div class="col">
                    <input id="itemName" type="text" class="form-control" placeholder="Item Name" aria-label="Item Name">
                </div>
                <div class="col ">
                    <input id="itemPrice" type="number" class="form-control" placeholder="Item Price" aria-label="Item Price">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Add to Cart"/>
                </div>
            </div>
        </form>
        <h3 class="text-center pt-3" id="totalPrice">Total Price is: $0</h3>
        <ul id = "list" class="list-group text-start">
          </ul>
          <script src="js/script.js"></script>
    </div>
